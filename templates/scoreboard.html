<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: url('https://www.angrybirds.com/wp-content/uploads/2022/06/CLASSIC22_202201_2560x1440_RovioCom_TopBanner_BG.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 70px;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4b400;
            color: black;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <h1>Student Scoreboard</h1>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Full Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice Johnson</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
